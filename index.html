<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-translate="appTitle">مواقيت الصلاة</h1>
        <div class="language-switcher">
            <button id="lang-ar">العربية</button>
            <button id="lang-en">English</button>
        </div>
    </header>

    <main>
        <section class="location-selector">
            <div class="input-group">
                <label data-translate="selectCountry">الدولة:</label>
                <select id="country">
                    <option value="">-- اختر الدولة --</option>
                </select>
            </div>

            <div class="input-group">
                <label data-translate="selectCity">المدينة:</label>
                <select id="city">
                    <option value="">-- اختر المدينة --</option>
                </select>
            </div>

            <button id="update-btn" data-translate="updateButton">عرض الأوقات</button>
        </section>

        <section class="prayer-times">
            <h2 data-translate="prayerTimesTitle">أوقات الصلاة اليوم</h2>
            <ul>
                <li><span data-translate="fajr">الفجر:</span> <span id="fajr">--:--</span></li>
                <li><span data-translate="sunrise">الشروق:</span> <span id="sunrise">--:--</span></li>
                <li><span data-translate="dhuhr">الظهر:</span> <span id="dhuhr">--:--</span></li>
                <li><span data-translate="asr">العصر:</span> <span id="asr">--:--</span></li>
                <li><span data-translate="maghrib">المغرب:</span> <span id="maghrib">--:--</span></li>
                <li><span data-translate="isha">العشاء:</span> <span id="isha">--:--</span></li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
